<html>
  <head>
    <title>A-Frame Geojson Component - Basic</title>
    <meta name="description" content="Basic example for Geojson component."></meta>
    <script src="../build.js"></script>
    <script src="./player.js"></script>
    <script src="./drone.js"></script>
    <script src="./plane-arrow.js"></script>
    <script src="./ortho-arrow.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <canvas id="flat-map-canvas" crossOrigin="anonymous" width="360" height="180"></canvas>
      </a-assets>
      <a-assets>
        <canvas id="ortho-map-canvas" crossOrigin="anonymous" width="180" height="180"></canvas>
      </a-assets>
      <a-assets>
        <a-cubemap id="sky">
          <img src="assets/milkyway/px.jpg">
          <img src="assets/milkyway/nx.jpg">
          <img src="assets/milkyway/py.jpg">
          <img src="assets/milkyway/ny.jpg">
          <img src="assets/milkyway/pz.jpg">
          <img src="assets/milkyway/nz.jpg">
        </a-cubemap>


        <a-asset-item id="json-earth" src="assets/110m.json" />
      
        <!--<img id="milkywayMap" src="assets/milkyway_2k.jpg">-->

        <img id="arrow" src="assets/mini_arrow.png">

        <img id="waterNormalMap" src="assets/water-normal.jpg">

        <img id="bumpMap" src="assets/bathymetry_bw_composite_4k.jpg">
        <img id="diffuseMap" src="assets/bathymetry_diffuse_4k.jpg">

        <img id="atmosphereTexture" src="assets/rim.png">
      </a-assets>

      <a-entity id="skyCube" geometry="primitive: box" material="envMap: #sky; roughness: 0" scale="5000 5000 5000"></a-entity>


      <a-entity 
        geometry="primitive: sphere; radius: 10; segmentsWidth: 512; segmentsHeight: 256; " 
        material="src: #diffuseMap; 
        displacementMap: #bumpMap; displacementTextureRepeat: 2 2; displacementScale: 1.4;
        flatShading: false;
        shader: standard;
        depthTest: true;"
        scale="1 1 1">
        </a-entity>
        <a-entity 
        geometry="primitive: sphere; radius: 11.25; segmentsWidth: 128; segmentsHeight: 64; "
        material="normalMap: #waterNormalMap; 
        normalTextureRepeat: 2 1; normalScale: 4 4;
        flatShading: false;
        shader: standard;
        depthTest: true;
        color: #1c6ba0;
        transparent: true; opacity: 0.6;"
        visible="true"
        scale="1 1 1"
         >
        </a-entity>

      <!-- Background sky. -->
      <!--<a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>-->

      <a-entity light="type: ambient; color: #fff; intensity: 1.0;" visible="true"></a-entity>

      <a-entity id="player" position="0 0 0" look-controls
      player="camera: #camera"
        >
      <a-entity id="camera" camera="userHeight: 0" look-controls >
        <!--<a-entity light="type: directional; intensity: 1; 
        distance: 0; decay: 0;
        angle: 30; penumbra: 1;"
                  position="0 0 0" visible="false"></a-entity>
        </a-entity>-->

          <a-entity id="ortho-map" visible="true"
            position="-1 0 -2"
            material="shader: flat; src: #ortho-map-canvas; transparent: true;"
            geometry="primitive: plane; width: 1; height: 1;"
            geojson-canvas="
            canvas: #ortho-map-canvas; 
            src: #json-earth;
            projection: orthographic; 
            fillColor: #FFF;
            strokeColor: #F00;
            "
            scale="0.5 0.5 0"
            >
            <a-image src="#arrow" transparent="true" width="0.1" height="0.1"
            position="0 0 -0.2"
            ortho-arrow="player: #player"></a-image>
          </a-entity>



          <a-entity id="flat-map" visible="true"
            position="1 0 -2"
            material="shader: flat; src: #flat-map-canvas; transparent: true;"
            geometry="primitive: plane; width: 2; height: 1;"
            geojson-canvas="
            canvas: #flat-map-canvas; 
            src: #json-earth;
            projection: equirectangular;
            fillColor: #FFF;
            strokeColor: #F00;
            "
            scale="0.5 0.5 0"
            >
            <a-image src="#arrow" transparent="true" width="0.1" height="0.1"
            position="0 0 -0.2"
            plane-arrow="player: #player"></a-image>
          </a-entity>
          
      </a-entity>
            


    </a-scene>

    <!-- GitHub Corner. -->
    <a href="https://github.com/mattrei" class="github-corner">
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#222; color:#fff; position: absolute; top: 0; border: 0; right: 0;">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
      </svg>
    </a>
    <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}
    <!-- End GitHub Corner. -->
  </body>
</html>
