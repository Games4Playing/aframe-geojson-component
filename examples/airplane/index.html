<html>
  <head>
    <title>A-Frame Geojson Component - Airplane</title>
    <meta name="description" content="Airplane example."></meta>
    <script src="../build.js"></script>
    <script src="./player.js"></script>
    <script src="./plane-arrow.js"></script>
    <script src="./ortho-arrow.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <canvas id="flat-map-canvas" crossOrigin="anonymous" width="360" height="180"></canvas>
      </a-assets>
      <a-assets>
        <canvas id="ortho-map-canvas" crossOrigin="anonymous" width="180" height="180"></canvas>
      </a-assets>
      <a-assets>
        <a-cubemap id="sky">
          <img src="assets/milkyway/px.jpg">
          <img src="assets/milkyway/nx.jpg">
          <img src="assets/milkyway/py.jpg">
          <img src="assets/milkyway/ny.jpg">
          <img src="assets/milkyway/pz.jpg">
          <img src="assets/milkyway/nz.jpg">
        </a-cubemap>


        <a-asset-item id="json-earth" src="assets/110m.json" />
      
        <!--<img id="milkywayMap" src="assets/milkyway_2k.jpg">-->

        <img id="arrow" src="assets/mini_arrow.png">

        <img id="waterNormalMap" src="assets/water-normal.jpg">
        <img id="bumpMap" src="assets/bathymetry_bw_composite_4k.jpg">
        <img id="diffuseMap" src="assets/bathymetry_diffuse_4k.jpg">

        <img id="atmosphereTexture" src="assets/rim.png">
      </a-assets>

      <a-entity id="skyCube" geometry="primitive: box" material="envMap: #sky; roughness: 0" scale="5000 5000 5000"></a-entity>


      <a-entity 
        geometry="primitive: sphere; radius: 10; segmentsWidth: 512; segmentsHeight: 256; " 
        material="src: #diffuseMap; 
        displacementMap: #bumpMap; displacementTextureRepeat: 2 2; displacementScale: 1.4;
        flatShading: false;
        shader: standard;
        depthTest: true;"
        scale="1 1 1">
        </a-entity>
        <a-entity 
        geometry="primitive: icosahedron; detail: 3; radius: 11.25;"
        material="normalMap: #waterNormalMap; 
        normalTextureRepeat: 2 1; normalScale: 4 4;
        flatShading: false;
        shader: standard;
        depthTest: true;
        color: #1c6ba0;
        transparent: true; opacity: 0.6;"
        visible="true"
        scale="1 1 1"
         >
        </a-entity>

      <!-- Background sky. -->
      <!--<a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>-->

      <a-entity id="player" position="0 0 0" look-controls
      player="camera: #camera"
        >
      <a-entity id="camera" camera="userHeight: 0" look-controls >
        <!--<a-entity light="type: directional; intensity: 1; 
        distance: 0; decay: 0;
        angle: 30; penumbra: 1;"
                  position="0 0 0" visible="false"></a-entity>
        </a-entity>-->

          <a-entity id="ortho-map" visible="true"
            position="-1 0 -2"
            material="shader: flat; src: #ortho-map-canvas; transparent: true;"
            geometry="primitive: plane; width: 1; height: 1;"
            geojson-canvas="
            canvas: #ortho-map-canvas; 
            src: #json-earth;
            projection: orthographic; 
            fillColor: #FFF;
            strokeColor: #F00;
            "
            scale="0.5 0.5 0"
            >
            <a-image src="#arrow" transparent="true" width="0.1" height="0.1"
            position="0 0 -0.2"
            ortho-arrow="player: #player"></a-image>
          </a-entity>



          <a-entity id="flat-map" visible="true"
            position="1 0 -2"
            material="shader: flat; src: #flat-map-canvas; transparent: true;"
            geometry="primitive: plane; width: 2; height: 1;"
            geojson-canvas="
            canvas: #flat-map-canvas; 
            src: #json-earth;
            projection: equirectangular;
            fillColor: #FFF;
            strokeColor: #F00;
            "
            scale="0.5 0.5 0"
            >
            <a-image src="#arrow" transparent="true" width="0.1" height="0.1"
            position="0 0 -0.2"
            plane-arrow="player: #player"></a-image>
          </a-entity>
          
      </a-entity>
    </a-scene>

  </body>
</html>
