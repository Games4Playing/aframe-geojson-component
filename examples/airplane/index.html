<html>
  <head>
    <title>A-Frame Geojson Component - Airplane</title>
    <meta name="description" content="Airplane example."></meta>
    <script src="../build.js"></script>
    <script src="./player.js"></script>
    <script src="./atmosphere.js"></script>
    <script src="./plane-arrow.js"></script>
    <script src="./ortho-arrow.js"></script>
  </head>
  <body>
    <a-scene >
      <a-assets>
        <canvas id="flat-map-canvas" crossOrigin="anonymous" width="360" height="180"></canvas>
      </a-assets>
      <a-assets>
        <canvas id="ortho-map-canvas" crossOrigin="anonymous" width="180" height="180"></canvas>
      </a-assets>
      <a-assets>
      <!--
        <a-cubemap id="sky">
          <img src="assets/milkyway/px.jpg">
          <img src="assets/milkyway/nx.jpg">
          <img src="assets/milkyway/py.jpg">
          <img src="assets/milkyway/ny.jpg">
          <img src="assets/milkyway/pz.jpg">
          <img src="assets/milkyway/nz.jpg">
        </a-cubemap>
      --> 

        <img id="img-stars" src="assets/stars.jpg">

        <a-asset-item id="json-earth" src="assets/110m.json" />

        <img id="arrow" src="assets/mini_arrow.png">

        <img id="waterNormalMap" src="assets/water-normal.jpg">
        <img id="bumpMap" src="assets/bathymetry_bw_composite_4k.jpg">
        <img id="earthMap" src="assets/bathymetry_diffuse_4k.jpg">

        <img id="atmosphereTexture" src="assets/rim.png">
      </a-assets>

      <a-box src="#img-stars" material="fog: false" width="5000" height="5000" depth="5000" side="back"> </a-box>


      <a-entity>
        <a-entity 
          geometry="primitive: sphere; radius: 10; segmentsWidth: 512; segmentsHeight: 256; " 
          material="
          src: #earthMap; 
          displacementMap: #bumpMap; displacementTextureRepeat: 2 2; displacementScale: 1.4;
          flatShading: false;
          shader: standard;
          depthTest: true;"
          scale="1 1 1">
        </a-entity>
        <a-entity 
          geometry="primitive: icosahedron; detail: 3; radius: 11.25;"
          material="
          normalMap: #waterNormalMap; 
          normalTextureRepeat: 2 1; normalScale: 4 4;
          flatShading: false;
          shader: standard;
          depthTest: true;
          color: #1c6ba0;
          transparent: true; opacity: 0.6;"
          visible="true"
          scale="1 1 1"
           >
        </a-entity>
        
        <a-entity atmosphere="radius: 9; player: #player; texture: #atmosphereTexture"></a-entity>
      </a-entity>

      <a-light type="ambient" color="#fff"></a-light>


      <a-ring src="#atmosphereTexture"></a-ring>
  

      <a-entity id="player" position="0 0 0" 
      player="camera: #camera; radius: 16; speed: 2;"
        >
      <a-camera id="camera" userHeight="0" wasd-controls-enabled="false">



<!--
        <a-entity light="type: spot; intensity: 0.75; distance: 50; decay: 2" position="0 0 -1"></a-entity>
        -->

          <a-entity id="ortho-map" visible="true"
            position="-0.5 0 -2"
            material="shader: flat; side: front;  src: #ortho-map-canvas; transparent: true;"
            geometry="primitive: plane; width: 1; height: 1;"
            geojson-canvas="
            canvas: #ortho-map-canvas; 
            src: #json-earth;
            projection: orthographic; 
            fillColor: #000;
            lineColor: #FFF;
            fillOpacity: 0;
            lineOpacity: 1;
            lineWidth: 2;
            topologyObject: land;
            "
            scale="0.5 0.5 1"
            >
              <a-image src="#arrow" transparent="true"
              width="0.05" height="0.08"
              position="0 0 0.1"
              ortho-arrow="player: #player">
                
              </a-image>
          </a-entity>



          <a-entity id="flat-map" visible="true"
            position="0.5 0 -2"
            material="shader: flat; side: front; src: #flat-map-canvas; transparent: true;"
            geometry="primitive: plane; width: 2; height: 1;"
            geojson-canvas="
            canvas: #flat-map-canvas; 
            src: #json-earth;
            projection: equirectangular;
            fillColor: #000;
            lineColor: #FFF;
            fillOpacity: 0;
            lineOpacity: 1;
            lineWidth: 2;
            topologyObject: land;
            "
            scale="0.5 0.5 1"
            >
              <a-image src="#arrow" transparent="true" 
              width="0.05" height="0.08"
              position="0 0 0.1"
              plane-arrow="player: #player">
                
              </a-image>
          </a-entity>
          
      </a-camera>
    </a-scene>

  </body>
</html>
