<html>
  <head>
    <title>A-Frame Geojson Component - Basic</title>
    <meta name="description" content="Basic example for Geojson component."></meta>
    <script src="../build.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="json-earth" src="assets/110m.json" />
        <a-asset-item id="tsv-earth" src="assets/110m.tsv" />
        <a-asset-item id="json-plates" src="assets/PB2002_plates.json" />
        <a-asset-item id="json-rivers" src="assets/ne_50m_rivers_lake_centerlines.geojson" />

        <a-asset-item id="json-places" src="assets/ne_110m_populated_places_simple.geojson" />
      </a-assets>
      <!--<a-entity geojson=""></a-entity>-->
      <a-entity id="plates-globe" 
        class="interactive"
        geojson-projection="src: #json-plates; featureKey: name;"
        geojson-globe="radius: 1; color: #F0F; linewidth: 2;"
        >
      </a-entity>
      <a-entity id="earth-globe" 
        class="interactiveNOT"
        geojson-projection="src: #json-earth; featureKey: id;"
        geojson-globe="radius: 1; color: #A0A; linewidth: 2;"
        >
        </a-entity>
      <a-entity id="rivers-globe" 
        class="interactive"
        geojson-projection="src: #json-rivers; featureKey: name;"
        geojson-globe="radius: 1; color: #0AF; linewidth: 2;"
        >
        </a-entity>

      <a-entity id="places-globe" 
        class="interactive"
        geojson-projection="src: #json-places; featureKey: name;"
        geojson-globe="radius: 1; color: #FFF; linewidth: 2;"
        >
        </a-entity>


        <a-camera id="camera" raycaster="objects: .gazeactivated" user-height="0" wasd-controls-enabled="false" look-controls-enabled="true">
        </a-camera>
    </a-scene>
  </body>
</html>
